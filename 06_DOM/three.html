<script>
    //we will make an element on our own
    const div= document.createElement('div');
    console.log(div);
    div.className="divClass";
    div.id= 'divId';
    div.setAttribute('title','div'); //you need to put the attribute you want and also its name
    div.innerText="hello ji"
    //there is a double process in above method of adding text coz there is a possible that there could be some text already and we might be bringing it and overwriting it then adding it to div. so too much to time complexity
    const addText=document.createTextNode("Chai aur code")
    div.append(addText) //this method is directly adding the text. both the ways are right
    document.body.append(div)

    

</script>
