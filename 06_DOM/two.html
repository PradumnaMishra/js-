<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color: #212121; color: white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
        <div class="day">Sunday</div>

    </div>
</body>
<script>
   const parent= document.querySelector('.parent')
   console.log(parent);
   console.log(parent.children);
   console.log(parent.children[0]);
   for (let index = 0; index < parent.children.length; index++) {
    console.log((parent.children[index].innerHTML));
   }
   console.log(parent.firstElementChild);
   //to access a parent of one child
   const dayOne= document.querySelector('.day')
   console.log(dayOne);
   console.log(dayOne.parentElement);
   //to access next sibling
   console.log(dayOne.nextElementSibling);
   //to know number of nodes
   console.log('Nodes are:', parent.childNodes);   //this is gonna show more than the elements you can see because it will take multiple stuff as its node including the white spaces
   
   
   
   
</script>
</html>
