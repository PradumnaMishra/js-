<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Creatine aur Code</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    function laang(langName){
        const li= document.createElement('li');
        li.innerHTML= langName;
        document.querySelector('.language').appendChild(li);
    }
    laang("C#");

    //a bit optimised
    function lang(langName){
        const li= document.createElement('li');
        const textEle= document.createTextNode(langName);
        li.appendChild(textEle);
        document.querySelector('.language').appendChild(li);
    }
    lang("C++")
    lang("Ruby")

    //edit a list
    const secondLang= document.querySelector('li:nth-child(2)');
    const newLang= document.createElement('li');
    newLang.textContent= "C";
    secondLang.replaceWith(newLang);

    // could have done the above thing by this-
    //li.innerHTML= <li> C </li>

    //remove
    const lastList= document.querySelector('li:last-child')
    lastList.remove();
</script>
</html>
